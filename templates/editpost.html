<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buytogether -  EditPosts</title>
    {% if status == false and string %}
    <script language="JavaScript">
        alert('{{string}}')
        window.location.replace('/')
    </script>
    {% elseif status == true and string %}
        <script language="JavaScript">
        alert('{{string}}')
        window.location.replace('/thread/{{token}}')
    </script>
    {% endif %}
</head>
<body background="/_images/wrapper-bg.jpg">
<table align='center' border='0' width="1000">
     <div>{{ include('top.html') }}</div>
</table>
<br />
<hr width="1000">
<br />
<table align='center' style='background:rgba(255, 255, 255, .5); filter: progid: DXImageTransform.Microsoft.gradient (startcolorstr=#7fffffff, endcolorstr=#7fffffff); padding:10px; width: 500px; border: 0px solid #624d48; text-align:left; '>
<form action="/thread/editpost/{{token}}" method="POST" >
        <tr>
            <td align='center'>
                <font color="#A52D3C" size="5"><B>修改留言</B></font>
            </td>
        </tr>
        <tr>
            <td align="right" >
                <font color="666666">{{ date(time).format('Y-m-d H:i')}}</font>
            </td>
        </tr>
        <tr>
            <td  align='center'>
                <textarea rows='5' cols='40' name='content'>{{content}}</textarea>
            </td>
        <tr>
            <td align="center">
                <input type="submit" value="留言">
            </td>
    </form>
</table>
